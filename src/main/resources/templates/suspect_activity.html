<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; margin: 0; }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .logo { width: 250px; }
        h2.alert {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 10px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
<table role="presentation" width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td style="text-align: center;">
            <div class="container">
                <img class="logo" src="https://res.cloudinary.com/dg9hqvlas/image/upload/v1743809959/DEVBANK_LOGO_xxcjyk.png" alt="DevBank Logo" />
                <h2 class="alert">⚠️ Atividade suspeita detectada, ${nome}</h2>
                <p>Identificamos um acesso ou tentativa de operação incomum em sua conta.</p>
                <p>Se não foi você, recomendamos que altere sua senha imediatamente.</p>
                <p>Qualquer dúvida, estamos à disposição.</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
